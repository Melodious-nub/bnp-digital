<div class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden font-sans">
    <!-- Background Texture -->
    <div class="absolute inset-0 opacity-[0.03] pointer-events-none"
        style="background-image: radial-gradient(#006a4e 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <!-- Ambient Glows -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-bnp-green/10 rounded-full blur-3xl -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-bnp-red/5 rounded-full blur-3xl translate-y-1/2"></div>

    <div class="w-full max-w-lg p-6 relative z-10 animate-in fade-in zoom-in duration-500">
        <!-- Card -->
        <div
            class="bg-white/80 backdrop-blur-xl border border-white/50 rounded-[2.5rem] shadow-[0_30px_60px_-15px_rgba(0,0,0,0.1)] overflow-hidden">

            <!-- Header Section -->
            <div class="bg-gray-900 px-10 py-12 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800"></div>
                <!-- Green accent line -->
                <div
                    class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-bnp-green via-emerald-400 to-bnp-green">
                </div>

                <div class="relative z-10">
                    <div
                        class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-white/5 border border-white/10 mb-6 backdrop-blur-sm">
                        <div class="w-3 h-3 bg-bnp-green rounded-full shadow-[0_0_15px_rgba(0,106,78,0.5)]"></div>
                    </div>
                    <h2 class="text-3xl font-black text-white uppercase italic tracking-tight mb-2">Leader Portal</h2>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Secure Access Gateway</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-10">
                <form (submit)="onSubmit($event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-gray-400 pl-4">Official
                            ID</label>
                        <input type="text" placeholder="Enter your verify ID"
                            class="w-full px-8 py-5 bg-white border border-gray-100 rounded-2xl focus:outline-none focus:border-bnp-green focus:ring-4 focus:ring-bnp-green/5 transition-all text-sm font-bold text-gray-900 placeholder:text-gray-400 placeholder:font-medium">
                    </div>

                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-gray-400 pl-4">Passcode</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-8 py-5 bg-white border border-gray-100 rounded-2xl focus:outline-none focus:border-bnp-green focus:ring-4 focus:ring-bnp-green/5 transition-all text-sm font-bold text-gray-900 placeholder:text-gray-400 placeholder:font-medium">
                    </div>

                    <div class="flex items-center justify-between px-2">
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <div
                                class="w-4 h-4 rounded border border-gray-200 group-hover:border-bnp-green flex items-center justify-center transition-colors">
                                <!-- Checkbox mock -->
                            </div>
                            <span
                                class="text-[10px] font-bold text-gray-400 group-hover:text-gray-600 transition-colors uppercase tracking-wider">Remember</span>
                        </label>
                        <a href="#"
                            class="text-[10px] font-bold text-bnp-green hover:underline uppercase tracking-wider">Help?</a>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-gray-900 hover:bg-bnp-green text-white rounded-2xl font-black uppercase tracking-widest text-xs transition-all duration-300 shadow-xl shadow-gray-200 hover:shadow-bnp-green/20 transform hover:-translate-y-1">
                        Authenticate
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-10 py-6 border-t border-gray-100 text-center">
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-4">Or continue as guest</p>
                <button (click)="goBack()"
                    class="text-xs font-bold text-gray-900 hover:text-bnp-green transition-colors">
                    &larr; Return to Main Hub
                </button>
            </div>
        </div>

        <p class="text-center text-[9px] font-bold text-gray-300 uppercase tracking-widest mt-8">
            &copy; 2026 Bangladesh National Party
        </p>
    </div>
</div>

@if (loading()) {
<div class="fixed inset-0 z-[1000] bg-white flex flex-col items-center justify-center">
    <!-- Animated Logo -->
    <div class="relative w-48 h-48 mb-4">
        <!-- Pulse effect behind logo -->
        <div class="absolute inset-0 bg-bnp-green/10 rounded-full animate-ping scale-75"></div>
        <img src="/dhaner-shish-seeklogo.png" alt="Loading..." fetchpriority="high"
            class="relative z-10 w-full h-full object-contain animate-pulse opacity-0 onload-fade-in">
    </div>

    <!-- Minimal Activity Dots -->
    <div class="flex items-center space-x-1 mt-4">
        <div class="w-1.5 h-1.5 bg-bnp-green rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="w-1.5 h-1.5 bg-bnp-green rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="w-1.5 h-1.5 bg-bnp-green rounded-full animate-bounce"></div>
    </div>
</div>
}

<div [class.invisible]="loading()" [class.h-0]="loading()" class="transition-opacity duration-300">
    <router-outlet></router-outlet>
</div>
<app-scroll-to-top></app-scroll-to-top>

<div class="min-h-screen bg-gray-50 flex flex-col page-entry">
    <app-header type="landing" (back)="router.navigate(['/'])"></app-header>

    <main class="flex-grow container mx-auto px-6 py-16">
        <div class="max-w-4xl mx-auto text-center mb-16">
            <h1 class="text-5xl font-black text-gray-900 mb-6 tracking-tight">ওয়েবসাইট টিম</h1>
            <p class="text-xl text-gray-600 font-medium">বাংলাদেশ জাতীয়তাবাদী দল - বিএনপি এর ডিজিটাল প্ল্যাটফর্ম
                নির্মাণে নিয়োজিত নিবেদিতপ্রাণ দল।</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div *ngFor="let member of teamMembers"
                class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-gray-200/50 border border-gray-100 flex flex-col items-center text-center transition-all hover:scale-[1.02]">
                <div class="w-32 h-32 rounded-full overflow-hidden mb-6 border-4 border-bnp-green/10">
                    <img [src]="member.photoUrl" [alt]="member.name" class="w-full h-full object-cover">
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-1">{{member.name}}</h3>
                <p class="text-bnp-green font-black text-[10px] uppercase tracking-widest mb-6">{{member.role}}</p>

                <div class="flex items-center space-x-3">
                    <a [href]="member.facebookLink" target="_blank"
                        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-[#3b5998] hover:text-white transition-all">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.469h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.469h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                    </a>
                    <a [href]="member.linkedinLink" target="_blank"
                        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-[#0077b5] hover:text-white transition-all">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <app-footer></app-footer>
</div>
